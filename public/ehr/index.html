<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR Management</title>
    <link rel="stylesheet" href="/appointments/styles.css">
</head>
<body>
    <div class="container">
        <h1>EHR Management</h1>
        <form id="ehr-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            
            <h2>Medical History</h2>
            <div id="medical-history"></div>
            <button type="button" id="add-medical-history">Add Medical History</button>
            
            <h2>Medications</h2>
            <div id="medications"></div>
            <button type="button" id="add-medication">Add Medication</button>
            
            <h2>Appointments</h2>
            <div id="appointments"></div>
            <button type="button" id="add-appointment">Add Appointment</button>
            
            <button type="submit">Save EHR</button>
        </form>
        <div id="ehr-data"></div>
    </div>
    <script src="ehr.js"></script>
</body>
</html>
